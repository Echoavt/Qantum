name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend – Python
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1" --health-interval 5s --health-timeout 3s --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Smoke test import
        run: |
          python - <<'PY'
          import importlib.util
          spec = importlib.util.spec_from_file_location('app.main', 'backend/app/main.py')
          m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m)
          print('FastAPI title:', m.app.title)
          PY

  frontend:
    name: Frontend – build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/react
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/react/package-lock.json
      - name: Install & build
        run: |
          npm install
          npm run build
      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/react/dist
